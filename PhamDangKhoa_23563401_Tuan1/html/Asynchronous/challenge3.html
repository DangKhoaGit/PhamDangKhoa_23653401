<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function createImage(imgPath){
            // Promise 
            return new Promise(function(resolve, reject){
                const img = document.createElement('img');
                img.src = imgPath;

                img.addEventListener('load', function(){
                    document.body.appendChild(img);
                    resolve(img);
                });

                img.addEventListener('error', function(){
                    reject(new Error('Image not found'));
                });
            });
        }

        function wait(seconds) {
            return new Promise(resolve => {
                setTimeout(resolve, seconds * 1000);
            });
        }

        let currentImage;

        async function loadNPause() {
            try {
                // Image 1
                currentImage = await createImage('../../img/Ina wallpaper.jpg');
                console.log('Image 1 loaded');

                await wait(2);
                currentImage.style.display = 'none';

                // Image 2
                currentImage = await createImage('../../img/Miyabi_wallpaper.png');
                console.log('Image 2 loaded');

                await wait(2);
                currentImage.style.display = 'none';

            } catch (err) {
                console.error('Error loading images:', err);
            }
        }

        loadNPause();

        async function loadAll(imgArr) {
            try {
                const imgPromises = imgArr.map(async imgPath => await createImage(imgPath));
                const imgs = await Promise.all(imgPromises);
                console.log('All images loaded');

                imgs.forEach(img => {
                    img.classList.add('parallel');
                });
            } catch (err) {
                console.error('Error loading all images:', err);
            }
        }

        let imgArr = [
            '../../img/Ina wallpaper.jpg',
            '../../img/Miyabi_wallpaper.png',
            '../../img/mau.webp'
        ];

        loadAll(imgArr);
    </script>
