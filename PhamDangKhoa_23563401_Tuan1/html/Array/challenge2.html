<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const data1 = [5, 2, 4, 1, 15, 8, 3];
        const data2 = [16, 6, 10, 5, 6, 1, 4];
        function calcAverageHumanAge(dogAges){
            var humanAges = [];
            dogAges.forEach(element => {
                if(element <= 2){
                    const humanAge = element * 2;
                }else{
                    const humanAge = 16 + element * 4;
                }
                humanAges.push(humanAge);
            });
            return humanAges;
        }
        function removeUnder18(humanAges) {
            return humanAges.filter(age => age >= 18);
        }
        function calcAverage(ages) {
            const n = ages.length;
            const sum = ages.reduce((acc, age) => acc + age, 0);
            return sum / n;
        }
        console.log("Kết quả data1:");
        const humanAges1 = calcAverageHumanAge(data1);
        const adultAges1 = removeUnder18(humanAges1);
        const averageAge1 = calcAverage(adultAges1);
        console.log(averageAge1);
        
        console.log("Kết quả data2:");
        const humanAges2 = calcAverageHumanAge(data2);
        const adultAges2 = removeUnder18(humanAges2);
        const averageAge2 = calcAverage(adultAges2);
        console.log(averageAge2);
    </script>
</body>
</html>
