<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <button onclick="poll.registerNewAnswer()">Answer Poll</button>
    </div>
    <script>
        const data1 = [5, 2, 3];
        const data2 = [1, 5, 3, 9, 6, 1];

        const poll = {
            answers: new Array(4).fill(0),
            registerNewAnswer(){
                console.log("What is your favourite programming language?");
                const answer = prompt("0: JavaScript\n1: Python\n2: Rust\n3: C++\n(Write option number)");
                const parsedAnswer = parseInt(answer);
                if (parsedAnswer >= 0 && parsedAnswer < this.answers.length) {
                    this.answers[parsedAnswer]++;
                }
                this.displayResults(this.answers);
                this.displayResults(this.answers, 'string');
            },
            displayResults(arr, type = 'array') {
            if (type === 'array') {
                console.log(arr);
            } else if (type === 'string') {
                console.log(`Poll results are ${arr.join(', ')}`);
            }
        }
        };
        poll.displayResults.call({answers: data1}, data1);
        poll.displayResults.call({answers: data2}, data2, 'string');
    </script>
</body>
</html>
