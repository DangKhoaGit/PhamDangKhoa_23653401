<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const events = new Map([
            [17, '丘쬂잺 GOAL'],
            [36, '游대 Substitution'],
            [47, '丘쬂잺 GOAL'],
            [61, '游대 Substitution'],
            [64, '游댰 Yellow card'],
            [69, '游댮 Red card'],
            [70, '游대 Substitution'],
            [72, '游대 Substitution'],
            [76, '丘쬂잺 GOAL'],
            [80, '丘쬂잺 GOAL'],
            [92, '游댰 Yellow card'],
        ]);

        events.delete(64);
        console.log(`An event happened, on average, every ${90 / events.size} minutes`);
        for(const [min, event] of events) {
            const half = min <= 45 ? 'FIRST' : 'SECOND';
            console.log(`[${half} HALF] ${min}: ${event}`);
        }
    </script>
</body>
</html>
