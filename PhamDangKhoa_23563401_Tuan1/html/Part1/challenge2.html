    <script>

        function calcBMI(height,weight){
            return weight / (height * height);
        }

        function isMarkHigherBMI(MarkH, MarkW, JohnH, JohnW){
            var MarkBMI = calcBMI(MarkH, MarkW);
            var JohnBMI = calcBMI(JohnH, JohnW);
            return MarkBMI > JohnBMI;
        }
        
        console.log("Task 1:");

    </script>
