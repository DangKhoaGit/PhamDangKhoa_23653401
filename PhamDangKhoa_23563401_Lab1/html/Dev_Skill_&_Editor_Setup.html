<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Bấm f12 để xem kết quả</p>
    </div>
    <script>
        function printForecast(data){
            let str = '';
            for(let i = 0; i < data.length; i++){
                str += '${data[i]}ºC in ${i + 1} days ... ';
            }
            console.log(str + '...');
        }
        data1 = [17, 21, 23];
        data2 = [12, 5, -5, 0, 4];
        printForecast(data1);
        printForecast(data2);
    </script>
</body>
</html>
